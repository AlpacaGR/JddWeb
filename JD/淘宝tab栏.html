<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
			width: 510px;
			margin-left: -1px;
		}
		li{
			float: left;
			width: 100px;
			height: 40px;
			text-align: center;
			font:400 18px/40px 'simsun';
			cursor: pointer;
		}
		li:hover{
			font-weight: 700;
			width: 98px;
			border-left: 1px solid #000;
			border-right: 1px solid #000;
			color: #f40;
		}
		.box{
			width: 500px;
			height: 400px;
			margin: 100px auto;
			border: 1px solid #ccc;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div class="box">
	<ul>
		<li>广告</li>
		<li>规则</li>
		<li>论坛</li>
		<li>安全</li>
		<li>公益</li>
	</ul>
</div>
</body>
</html>
